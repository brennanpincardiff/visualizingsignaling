<!DOCTYPE html>
<html>
    <head>
        <title> simple drawing again! </title>
        <script src=Electives2014/js/d3.min.js></script>
    </head>
    
    <body>
        <h2> Draw two rectanges</h2>
        
    
        
    <script>
    
  
            
  var rectangesOne = [
   { "rx": 10, "ry": 10, "height": 90, "width": 20, "color" : "blue" },
   { "rx": 10, "ry": 100, "height": 50, "width": 20, "color" : "red" }];
 
 var rectangesTwo = [
   { "rx": 50, "ry": 10, "height": 60, "width": 20, "color" : "green" },
   { "rx": 50, "ry": 70, "height": 100, "width": 20, "color" : "black" }];
   

 
var svgContainer = d3.select("body").append("svg")
                                     .attr("width",500)
                                     .attr("height",500);

var rectOneGroup = svgContainer.append("g");    

var rectsOne = rectOneGroup.selectAll("rect")
                           .data(rectangesOne)
                           .enter()
                           .append("rect");

var rectOneAttributes = rectsOne
                           .attr("x", function (d) { return d.rx; })
                           .attr("y", function (d) { return d.ry; })
                           .attr("height", function (d) { return d.height; })
                           .attr("width", function (d) { return d.width; })
                           .style("fill", function(d) { return d.color; });
                        
var rectTwoGroup = svgContainer.append("g");

var rectsTwo = rectTwoGroup.selectAll("rect")
                             .data(rectangesTwo)
                             .enter()
                             .append("rect");

var rectTwoAttributes = rectsTwo
                           .attr("x", function (d) { return d.rx; })
                           .attr("y", function (d) { return d.ry; })
                           .attr("height", function (d) { return d.height; })
                           .attr("width", function (d) { return d.width; })
                         .style("fill", function(d) { return d.color; });
                      
</script>
    
</body>
</html>
